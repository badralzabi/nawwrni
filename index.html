<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>التطوع مع نورني</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="header">
        <h1>التطوع مع <span class="spa">نورني</span></h1>
        <p>نحن نبحث عن أشخاص طموحين للانضمام إلى مبادرتنا التطوعية.</p>
    </header>

    <section>
        <div class="container">
            <div class="form-container">
                <form action="https://formspree.io/f/movvwjnp" method="POST" enctype="multipart/form-data">

                    
                    <div class="info">
                        <label for="name">اسمك من ثلاث مقاطع</label>
                        <input type="text" id="name" name="name" placeholder="اسمك" required>
                    </div>

                    <div class="info">
                        <label for="whatsapp">رقم هاتف واتساب فعال</label>
                        <input type="number" id="whatsapp" name="whatsapp" placeholder="رقمك واتساب" required>
                    </div>

                    <div class="info">
                        <label for="birth_year">سنة الميلاد</label>
                        <input type="date" id="birth_year" name="birth_year" required>
                    </div>

                    <div class="info">
                        <label for="major">ما هو تخصصك</label>
                        <input type="text" id="major" name="major" placeholder="تخصصك" required>
                    </div>

                    <div class="info">
                        <label for="university">اسم الجامعة</label>
                        <input type="text" id="university" name="university" placeholder="اسم الجامعة" required>
                    </div>

                    <div class="info">
                        <label for="university_id">ادخل رقمك الجامعي</label>
                        <input type="number" id="university_id" name="university_id" placeholder="رقمك الجامعي" required>
                    </div>

                    <hr>

                 
                    <h6>شوية أسئلة</h6>
                    <label for="initiative_experience">هل سبق لك وكنت جزء من مبادرة تطوعية؟</label>
                    <div class="info">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="initiative_experience" value="نعم" id="yes_experience" required>
                            <label class="form-check-label" for="yes_experience">نعم</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="initiative_experience" value="لا" id="no_experience">
                            <label class="form-check-label" for="no_experience">لا</label>
                        </div>
                    </div>

                    <div class="info">
                        <label for="role_in_initiative">اذا كانت اجابتك نعم، ادخل مسماك داخل المبادرة</label>
                        <input type="text" id="role_in_initiative" name="role_in_initiative" placeholder="مسماك داخل المبادرة">
                    </div>

                    <hr>

                  
                    <label for="experience">ماذا تمتلك من الخبرة؟</label>
                    <div class="info">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="experience" value="Design" id="design_experience" required>
                            <label class="form-check-label" for="design_experience">تصميم</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="experience" value="Social Media" id="social_media_experience">
                            <label class="form-check-label" for="social_media_experience">وسائل التواصل الاجتماعي</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="experience" value="Training Facilitator" id="training_experience">
                            <label class="form-check-label" for="training_experience">ميسرين دورات تدريبية</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="experience" value="Photography" id="photography_experience">
                            <label class="form-check-label" for="photography_experience">تصوير</label>
                        </div>
                    </div>

                    <hr>

                    <div class="info">
                        <label for="skills">ما هي المهارات التي تعتقد أنها لديك والتي ستساهم في العمل التطوعي؟</label>
                        <input type="text" id="skills" name="skills" placeholder="إجابتك" required>
                    </div>

                    <hr>

                    <label for="commitment">هل تستطيع التزام وقت محدد للعمل التطوعي؟</label>
                    <div class="info">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="commitment" value="نعم" id="yes_commitment" required>
                            <label class="form-check-label" for="yes_commitment">نعم</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="commitment" value="لا" id="no_commitment">
                            <label class="form-check-label" for="no_commitment">لا</label>
                        </div>
                    </div>

                    <hr>

                    <div class="info">
                        <label for="motivation">لماذا ترغب في أن تكون متطوعاً؟</label>
                        <input type="text" id="motivation" name="motivation" placeholder="إجابتك" required>
                    </div>

                    <hr>

                    
                    <div class="info">
                        <label for="video_upload">يرجى تحميل فيديو تعريف عن نفسك ومنصة نحن والتطوع</label>
                        <input type="file" id="video_upload" name="video" class="form-control" accept="image/*,video/*" required>
                    </div>

                    <div class="info">
                        <label for="certificate_upload">إذا كان لديك شهادة خبرة سابقة، يرجى مشاركتها</label>
                        <input type="file" id="certificate_upload" name="certificate" class="form-control" accept="image/*,video/*,application/pdf" required>
                    </div>

                    <hr>

                    
                    <div class="info">
                        <button type="submit" class="btn btn-primary">إرسال</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <footer class="footer">
        <p>تصميم وتطوير <a href="https://badrprog.vercel.app/" target="_blank">بدر الزعبي</a></p>
    </footer>
</body>
</html>
